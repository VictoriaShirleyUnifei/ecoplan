<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoPlan</title>
    
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-background">
            <div class="background-pattern"></div>
            <div class="floating-elements">
                <div class="floating-element building">üè¢</div>
                <div class="floating-element park">üå≥</div>
                <div class="floating-element transport">üöá</div>
                <div class="floating-element sustainability">‚ôªÔ∏è</div>
            </div>
        </div>

        <div class="register-content">
            <div class="register-header">
                <div class="logo">
                    <span class="logo-icon">üåç</span>
                    <h1>EcoPlan</h1>
                    <span class="beta-tag">BETA</span>
                </div>
                <p class="register-subtitle">Junte-se √† comunidade de planejamento urbano</p>
            </div>

            <div class="register-card">
                <div class="card-header">
                    <h2>Criar Conta</h2>
                    <p>Preencha os dados para se cadastrar</p>
                </div>

                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nome</label>
                            <div class="input-with-icon">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="firstName" placeholder="Seu nome" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName" placeholder="Seu sobrenome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">E-mail</label>
                        <div class="input-with-icon">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <div class="input-with-icon">
                                <span class="input-icon">üîí</span>
                                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
                                <button type="button" class="toggle-password">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <div class="input-with-icon">
                                <span class="input-icon">üîí</span>
                                <input type="password" id="confirmPassword" placeholder="Digite novamente sua senha" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#">termos de uso</a> e <a href="#">pol√≠tica de privacidade</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-login-submit">
                        <span class="btn-text">Criar Conta</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            Criando conta...
                        </span>
                    </button>

                    <div class="register-footer">
                        <p>J√° tem uma conta? <a href="login.html" class="signup-link">Fazer login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth-manager.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
